<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace = "~{fragments::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace = "~{fragments::top-navbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="input-group" style="width: 30%; margin-bottom: 20px;">
                        <form th:action = "@{/search-products/0}" method = "get">
                            <input type="text" class="form-control rounded" placeholder="Search" name = "keyword" aria-label="Search"
                                   aria-describedby="search-addon" />
                            <button type="submit" class="btn btn-outline-primary">Buscar</button>
                        </form>
                    </div>
                    <a th:href="@{/add-product}" class = "btn btn-primary">Agregar producto</a>
                    <p th:if="${size == 0} ">Sin productos</p>
                    <div th:if = "${success}" class = "text-center alert alert-success">
                        <p th:text = "${success}"></p>
                    </div>
                    <div th:if = "${error}" class="text-center alert alert-danger">
                        <p th:text = "${error}"></p>
                    </div>
                    <table class="table table-bordered" th:if = "${size > 0}">
                        <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categor√≠a</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "product : ${products}">
                            <th scope="row" th:text = "${product.name}"></th>
                            <td th:text = "${product.category.name}"></td>
                            <td th:text = "${product.costPrice}"></td>
                            <td th:text = "${product.currentQuantity}"></td>
                            <td>
                                <img class = "my-product-image" style="height: 40px; width: 40px;" alt=""
                                     th:src="'data:image/jpeg;base64,' + ${product.image}">
                            </td>
                            <td><a th:href="@{/update-product/{id}(id= ${product.id})}" class="btn btn-primary">Actualizar</a></td>
                            <td>
                                <a th:if="${product.deleted} == true" th:href="@{/enable-product(id = ${product.id})}"
                                   class="btn btn-primary">Enable</a>
                                <a th:if="${product.deleted} == false" th:href="@{/delete-product(id = ${product.id})}"
                                   class=" btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <!--Pagination  -->
                    <nav aria-label="...">
                        <ul class="pagination" >
                            <li th:if= "${currentPage != 0}" class="page-item ">
                                <a th:href = "@{'/products/' + ${currentPage - 1}}" class="page-link">Previo</a>
                            </li >
                            <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend = "${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                                <a th:href = "@{'/products/' + ${i - 1}}" class="page-link" href="#">
				     <span th:text = "${i}">
				     </span></a></li>
                            <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
                                <a th:href = "@{'/products/' + ${currentPage + 1}}" class="page-link" href="#">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                    <!--Pagination  -->
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace = "~{fragments::footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace = "~{fragments::scroll}">
    </a>


    <!-- Bootstrap core JavaScript-->
    <div th:replace = "~{fragments::script}"></div>
</body>

</html>
