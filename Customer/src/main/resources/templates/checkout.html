<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<!-- Basic -->

<head th:replace="~{fragments::head}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}">
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Dirección de facturación</h3>
                    </div>
                    <form class="needs-validation" novalidate th:object="${customer}">

                        <div class="mb-3">
                            <label for="username">Usuario *</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                       placeholder="" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Numero de teléfono *</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phone" placeholder=""
                                   readonly>
                        </div>
                        <div class="mb-3">
                            <label for="address">Dirección *</label>
                            <input type="text" class="form-control"
                                   th:value="${customer.address + ' ' + customer.city + ' ' + customer.country}"
                                   id="address" placeholder="" readonly>
                        </div>
                        <a th:href="@{/profile}" class="btn btn-primary">Cambiar Información</a>
                        <hr class="mb-4">
                        <div class="title"><span>Método de pago</span></div>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="debit" name="paymentMethod" type="radio" checked class="custom-control-input"
                                       required>
                                <label class="custom-control-label" for="debit">Efectivo</label>
                            </div>
                        </div>
                        <hr class="mb-1">
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <form th:action="@{/add-order}" method="post" th:object="${shoppingCart}">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="col-md-12 col-lg-12">
                        <div class="odr-box">
                            <div class="title-left">
                                <h3>Carta de compra</h3>
                            </div>
                            <div class="rounded p-2 bg-light">
                                <div class="media mb-2 border-bottom" th:each="item : ${shoppingCart.getCartItems()}">
                                    <div class="media-body"><a href="product-detail.html"
                                                               th:text="${item.product.name}"></a>
                                        <div class="small text-muted">Price: [(${item.product.costPrice})]$ <span
                                                class="mx-2">|</span> Qty: [(${item.quantity})]
                                            <span class="mx-2">|</span> Subtotal: $ + [(${item.unitPrice *
                                            item.quantity})]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="order-box">
                            <div class="title-left">
                                <h2><b>Tu orden</b></h2>
                            </div>
                            <div class="d-flex">
                                <div class="font-weight-bold">Producto</div>
                                <div class="ml-auto font-weight-bold">Total</div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Sub Total</h4>
                                <div class="ml-auto font-weight-bold" th:text="${shoppingCart.totalPrice}"></div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Impuestos</h4>
                                <div class="ml-auto font-weight-bold"> $2000</div>
                            </div>
                            <div class="d-flex">
                                <h4>Envío</h4>
                                <div class="ml-auto font-weight-bold"> Gratis</div>
                            </div>
                            <hr>
                            <div class="d-flex gr-total">
                                <h5>Total</h5>
                                <div class="ml-auto h5" th:text="${shoppingCart.totalPrice + 2000}"></div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="col-12 d-flex shopping-box">
                        <button type="submit" class="ml-auto btn hvr-hover">Ordenar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->

<!-- Start Feed  -->
<div th:replace="~{fragments::instagram-box}">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="~{fragments::footer}">
</footer>

<div th:replace="~{fragments::script}"></div>
</body>

</html>>
